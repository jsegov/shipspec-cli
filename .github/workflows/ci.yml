name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # Required for npm provenance

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Format, Lint, Type Check, Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: npm ci

      - name: Install TUI dependencies
        run: cd tui && bun install

      - name: Run format check
        run: npm run format:check

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify package contents
        run: |
          npm pack --dry-run > pack-output.txt 2>&1
          echo "=== Package Contents ==="
          cat pack-output.txt
          
          # Fail if any .map files are included
          if grep -q '\.map$' pack-output.txt; then
            echo "ERROR: Source map files found in package!"
            grep '\.map$' pack-output.txt
            exit 1
          fi
          
          # Verify essential files are present
          if ! grep -q 'dist/cli/index.js' pack-output.txt; then
            echo "ERROR: CLI entry point missing from package!"
            exit 1
          fi
          
          echo "âœ“ Package contents verified"


  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version already published
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already exists on npm, skipping publish"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION not found on npm, will publish"
          fi

      - name: Install dependencies
        if: steps.version-check.outputs.skip == 'false'
        run: npm ci

      - name: Build
        if: steps.version-check.outputs.skip == 'false'
        run: npm run build

      - name: Publish to npm
        id: publish
        if: steps.version-check.outputs.skip == 'false'
        run: npm publish --provenance --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.version-check.outcome }}" != "success" ]; then
            echo "### Version Check Failed" >> $GITHUB_STEP_SUMMARY
            echo "Failed to determine package version. Check npm registry connectivity." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.version-check.outputs.skip }}" == "true" ]; then
            echo "### Skipped Publishing" >> $GITHUB_STEP_SUMMARY
            echo "Version \`${{ steps.version-check.outputs.version }}\` already exists on npm." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.publish.outcome }}" == "success" ]; then
            echo "### Published to npm" >> $GITHUB_STEP_SUMMARY
            echo "Published \`${{ steps.version-check.outputs.name }}@${{ steps.version-check.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.publish.outcome }}" == "skipped" ]; then
            echo "### Publish Skipped" >> $GITHUB_STEP_SUMMARY
            echo "Publish step was skipped due to a prior step failure." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Publish Failed" >> $GITHUB_STEP_SUMMARY
            echo "Failed to publish \`${{ steps.version-check.outputs.name }}@${{ steps.version-check.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          fi

