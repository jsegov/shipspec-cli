name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Format, Lint, Type Check, Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run format check
        run: npm run format:check

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify package contents
        run: |
          npm pack --dry-run > pack-output.txt
          echo "=== Package Contents ==="
          cat pack-output.txt
          
          # Fail if any .map files are included
          if grep -q '\.map$' pack-output.txt; then
            echo "ERROR: Source map files found in package!"
            grep '\.map$' pack-output.txt
            exit 1
          fi
          
          # Verify essential files are present
          if ! grep -q 'dist/cli/index.js' pack-output.txt; then
            echo "ERROR: CLI entry point missing from package!"
            exit 1
          fi
          
          echo "âœ“ Package contents verified"

